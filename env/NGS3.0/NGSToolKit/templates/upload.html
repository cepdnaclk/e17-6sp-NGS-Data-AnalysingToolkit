{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  /*  upload*/

  @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

  .frame {
    /* margin-top: 10em; */
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 460px;
    margin-top: -150px;
    margin-left: -200px;
    border-radius: 2px;
    box-shadow: 5px 9px 16px 0 rgba(0, 0, 0, 0.1);
    overflow: hidden;
    /* background: linear-gradient(to top right, rgb(12, 139, 0, 0.8) 0%, rgb(105, 255, 143, 0.8) 100%); */
    /* background: linear-gradient(to top right, rgba(216, 224, 215, 0.8) 0%, rgba(238, 242, 243, 0.877) 100%); */
    color: #333;
    font-family: "Open Sans", Helvetica, sans-serif;
    background-image: url("images/download.jpg");
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 310px;
    border-radius: 3px;
    box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    flex-direction: column;
  }

  .title {
    width: 100%;
    height: 50px;
    border-bottom: 1px solid #999;
    text-align: center;
  }

  h2 {
    font-size: 18px;
    font-weight: 300;
    color: #666;
  }

  .dropzone {
    width: 100px;
    height: 80px;
    border: 1px dashed #999;
    border-radius: 3px;
    text-align: center;
    margin-bottom: 2em;
    margin-left: 1em;
  }

  .upload-icon {
    margin: 25px 2px 2px 2px;
  }

  .upload-input {
    position: relative;
    top: -62px;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
  }

  .btn2 {
    display: block;
    width: 140px;
    height: 40px;
    background: rgb(62, 197, 91);
    color: #fff;
    border-radius: 3px;
    border: 0;
    box-shadow: 0 3px 0 0 rgb(130, 255, 105);
    transition: all 0.3s ease-in-out;
    font-size: 14px;
  }

  .btn2:hover {
    background: rgb(51, 153, 114);
    box-shadow: 0 3px 0 0 rgb(20, 255, 59);
  }
</style>

<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-1.7.1.min.js"
></script>
<div>
  <!-- class="upload"> -->
  <!-- <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="Document" accept=".csv" />
    <button type="submit">Upload file</button>
  </form> -->
  
    <div class="frame">
      <div class="center">
        {% if messages%} {%for message in messages%}
      <div class="alert alert-{{ message.tags }}">{{message}}</div>
      {% endfor %} {% endif %}
        <div class="title">
          <h2>Choose sample file to upload</h2>
        </div>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="dropzone">
            <img
              src="http://100dayscss.com/codepen/upload.svg"
              class="upload-icon"
            />
            <input
              type="file"
              class="upload-input"
              name="Document"
              accept=".csv,.xls"
              id="upload"
            />
          </div>

          <button type="submit" class="btn2" name="uploadbutton">
            Upload file
          </button>
        </form>
        <div class="filename">No files selected</div>
      </div>
      <script>
        console.log("file");
        $(document).ready(function () {
          $(function () {
            $("#upload").change(function (e) {
              var x = e.target.files[0].name;
              $(".filename").text(x);
            });
          });
        });
      </script>
    </div>
  </div>

  {% endblock %}
</div>
